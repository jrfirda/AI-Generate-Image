<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALUNA Studio AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-in { animation: fadeIn 0.7s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: #4285F4; cursor: pointer;
            border-radius: 50%; border: 4px solid white;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.4);
        }
    </style>
</head>
<body class="bg-[#F8FAFD]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [prompt, setPrompt] = useState('');
            const [style, setStyle] = useState('photographic');
            const [compression, setCompression] = useState(0.70);
            const [isGenerating, setIsGenerating] = useState(false);
            const [results, setResults] = useState([]);
            const [step, setStep] = useState('setup');
            const [errorMessage, setErrorMessage] = useState('');
            const [apiKey, setApiKey] = useState('');

            useEffect(() => {
                if (apiKey && step === 'setup') setStep('input');
            }, [apiKey]);

            const styles = [
                { id: 'photographic', name: 'Fotografi', desc: 'Detail sinematik', icon: 'camera', suffix: "professional commercial photography, 8k, photorealistic" },
                { id: 'illustrative', name: 'Ilustrasi', desc: 'Digital art modern', icon: 'palette', suffix: "clean modern digital illustration, vector art" },
                { id: 'realistic', name: 'Realistis', desc: 'Tekstur nyata', icon: 'layers', suffix: "hyper-realistic, cinematic lighting, 8k" }
            ];

            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            const fetchImage = async (userPrompt, suffix, retryCount = 0) => {
                const fullPrompt = `${userPrompt}, ${suffix}. 16:9 aspect ratio, professional lighting.`;
                const modelName = retryCount > 1 ? 'imagen-3.0-generate-001' : 'imagen-4.0-generate-001';
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            instances: [{ prompt: fullPrompt }], 
                            parameters: { sampleCount: 1 } 
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        if ((response.status === 429 || response.status >= 500) && retryCount < 3) {
                            await delay(Math.pow(2, retryCount) * 1000);
                            return fetchImage(userPrompt, suffix, retryCount + 1);
                        }
                        throw new Error(errorData.error?.message || `Error ${response.status}`);
                    }

                    const data = await response.json();
                    if (!data.predictions?.[0]?.bytesBase64Encoded) {
                        throw new Error("API tidak mengirimkan gambar. Cek kuota Imagen Anda.");
                    }
                    
                    return `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                } catch (err) {
                    if (retryCount < 2) return fetchImage(userPrompt, suffix, retryCount + 1);
                    throw err;
                }
            };

            const processToWebP = (base64) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    // Menghilangkan crossOrigin untuk base64 lokal guna menghindari security error di beberapa browser
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            canvas.width = 1536; 
                            canvas.height = 864;
                            const ctx = canvas.getContext('2d');
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            const dataUrl = canvas.toDataURL('image/webp', compression);
                            if (dataUrl === "data:,") throw new Error("Canvas render failed");
                            resolve(dataUrl);
                        } catch (e) {
                            reject(e);
                        }
                    };
                    img.onerror = () => reject(new Error("Gagal memuat gambar ke pemroses visual"));
                    img.src = base64;
                });
            };

            const handleGenerate = async () => {
                if (!prompt.trim()) return;
                setIsGenerating(true);
                setErrorMessage('');
                setResults([]); // Reset hasil sebelumnya
                const s = styles.find(x => x.id === style);
                
                try {
                    // Mendapatkan base64 dari API
                    const r1Base64 = await fetchImage(prompt, s.suffix);
                    const r2Base64 = await fetchImage(prompt, s.suffix);
                    
                    // Mengonversi ke WebP
                    const processed1 = await processToWebP(r1Base64);
                    const processed2 = await processToWebP(r2Base64);
                    
                    setResults([processed1, processed2]);
                    setStep('result');
                } catch (e) { 
                    console.error("Generate Error:", e);
                    setErrorMessage(`Gagal: ${e.message}`); 
                } finally {
                    setIsGenerating(false);
                }
            };

            const download = (url, i) => {
                const a = document.createElement('a');
                a.href = url; 
                a.download = `LALUNA-${Date.now()}-${i}.webp`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className="min-h-screen">
                    <nav className="border-b bg-white/80 backdrop-blur-md px-6 py-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-black rounded-lg flex items-center justify-center">
                                    <Icon name="moon" size={18} className="text-white" />
                                </div>
                                <span className="font-bold text-xl tracking-tight">LALUNA</span>
                            </div>
                            {apiKey && (
                                <button onClick={() => {setApiKey(''); setStep('setup')}} className="p-2 hover:bg-gray-100 rounded-full text-gray-400 transition-colors">
                                    <Icon name="settings" size={20} />
                                </button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto p-6 mt-10">
                        {step === 'setup' ? (
                            <div className="max-w-md mx-auto py-10 animate-in">
                                <div className="bg-white p-10 rounded-[40px] shadow-2xl shadow-blue-500/5 text-center space-y-8 border border-gray-100">
                                    <div className="w-20 h-20 bg-blue-50 text-blue-500 rounded-3xl flex items-center justify-center mx-auto">
                                        <Icon name="key" size={40} />
                                    </div>
                                    <div className="space-y-2">
                                        <h2 className="text-3xl font-extrabold tracking-tight">Aktivasi Studio</h2>
                                        <p className="text-gray-500 text-sm leading-relaxed px-4">
                                            Masukkan API Key Google AI Studio Anda.
                                        </p>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <input 
                                            type="password" 
                                            id="api-input"
                                            placeholder="AIzaSy..." 
                                            className="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/5 transition-all text-center font-mono"
                                            onKeyDown={e => {
                                                if(e.key === 'Enter') {
                                                    const val = e.target.value;
                                                    if(val) setApiKey(val);
                                                }
                                            }}
                                        />
                                        <button 
                                            onClick={() => {
                                                const val = document.getElementById('api-input').value;
                                                if(val) setApiKey(val);
                                            }} 
                                            className="w-full py-4 bg-black text-white rounded-2xl font-bold shadow-lg hover:bg-gray-900 active:scale-95 transition-all"
                                        >
                                            Buka Studio
                                        </button>
                                    </div>

                                    <div className="pt-6 border-t border-gray-50 flex flex-col items-center gap-4">
                                        <a 
                                            href="https://aistudio.google.com/app/apikey" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-blue-500 font-bold text-xs flex items-center gap-2 hover:underline"
                                        >
                                            Ambil API Key <Icon name="external-link" size={12} />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        ) : step === 'input' ? (
                            <div className="space-y-8 animate-in">
                                <div className="text-center space-y-4">
                                    <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight">
                                        Dual Render <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 block mt-2">WebP AI Studio</span>
                                    </h1>
                                    <p className="text-gray-500 font-medium">Render 2 variasi visual HD sekaligus.</p>
                                </div>

                                {errorMessage && (
                                    <div className="p-5 bg-red-50 border border-red-100 text-red-600 rounded-2xl text-center text-sm font-medium">
                                        <div className="flex items-center justify-center gap-2 mb-1">
                                            <Icon name="alert-circle" size={16} />
                                            <strong>Gagal Generate</strong>
                                        </div>
                                        {errorMessage}
                                    </div>
                                )}

                                <div className="bg-white rounded-[32px] border shadow-2xl shadow-gray-200/50 overflow-hidden group focus-within:ring-4 focus-within:ring-blue-500/5 transition-all">
                                    <textarea 
                                        className="w-full h-44 p-8 text-xl outline-none resize-none placeholder:text-gray-300 font-light leading-relaxed" 
                                        placeholder="Tulis prompt gambar di sini..."
                                        value={prompt}
                                        onChange={e => setPrompt(e.target.value)}
                                    />
                                    <div className="p-6 bg-gray-50 border-t flex flex-col sm:flex-row justify-between items-center gap-4">
                                        <div className="flex gap-2">
                                            <div className="px-4 py-2 bg-white border border-gray-200 rounded-full flex items-center gap-2 shadow-sm">
                                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                                <span className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Sistem Aktif</span>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={handleGenerate} 
                                            disabled={isGenerating || !prompt.trim()}
                                            className="w-full sm:w-auto px-10 py-4 bg-black text-white rounded-full font-bold flex items-center justify-center gap-3 hover:bg-gray-900 transition-all disabled:opacity-20 active:scale-95"
                                        >
                                            {isGenerating ? (
                                                <>
                                                    <Icon name="loader-2" size={20} className="animate-spin" />
                                                    <span>Memproses AI...</span>
                                                </>
                                            ) : (
                                                <>
                                                    <span>Generate 2 Varian</span>
                                                    <Icon name="sparkles" size={18} />
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm space-y-6">
                                        <h3 className="text-xs font-black text-gray-400 uppercase tracking-[0.2em] flex items-center gap-2">
                                            <Icon name="palette" size={14} /> Pilih Gaya Visual
                                        </h3>
                                        <div className="flex gap-2">
                                            {styles.map(s => (
                                                <button 
                                                    key={s.id} 
                                                    onClick={() => setStyle(s.id)} 
                                                    className={`flex-1 p-4 rounded-2xl border-2 transition-all text-center ${style === s.id ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-gray-50 bg-gray-50 text-gray-400 hover:border-gray-200'}`}
                                                >
                                                    <Icon name={s.icon} size={20} className="mx-auto mb-2" />
                                                    <div className="text-[10px] font-bold uppercase">{s.name}</div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm space-y-6">
                                        <div className="flex justify-between items-center">
                                            <h3 className="text-xs font-black text-gray-400 uppercase tracking-[0.2em] flex items-center gap-2">
                                                <Icon name="settings" size={14} /> WebP Quality
                                            </h3>
                                            <span className="text-blue-500 font-bold text-sm bg-blue-50 px-3 py-1 rounded-lg">
                                                {Math.round(compression*100)}%
                                            </span>
                                        </div>
                                        <input 
                                            type="range" 
                                            min="0.1" 
                                            max="0.95" 
                                            step="0.05" 
                                            value={compression} 
                                            onChange={e => setCompression(parseFloat(e.target.value))} 
                                            className="w-full h-2 bg-gray-100 rounded-full appearance-none cursor-pointer accent-blue-500" 
                                        />
                                        <div className="flex justify-between text-[10px] font-bold text-gray-300 uppercase">
                                            <span>Ukuran Kecil</span>
                                            <span>Kualitas Tinggi</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-10 animate-in pb-20">
                                <div className="flex justify-between items-center">
                                    <button onClick={() => setStep('input')} className="flex items-center gap-2 text-gray-400 hover:text-black font-bold transition-colors">
                                        <Icon name="chevron-left" size={20} /> Kembali Edit Prompt
                                    </button>
                                    <div className="px-4 py-2 bg-white border rounded-full text-[10px] font-bold text-gray-500 uppercase">
                                        Format: WebP • 1536x864
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 gap-12">
                                    {results.map((url, i) => (
                                        <div key={i} className="bg-white rounded-[40px] overflow-hidden border border-gray-100 shadow-2xl group transition-all hover:translate-y-[-4px]">
                                            <div className="relative aspect-[16/9] w-full bg-gray-50 overflow-hidden">
                                                <img src={url} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" alt={`Output Varian ${i+1}`} />
                                                <div className="absolute top-6 left-6">
                                                    <span className="px-4 py-2 bg-black/80 backdrop-blur-md text-white text-[10px] font-bold rounded-full uppercase tracking-widest flex items-center gap-2">
                                                        <Icon name="zap" size={12} className="text-yellow-400" /> Varian {i+1}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="p-8 flex flex-col md:flex-row justify-between items-center gap-6">
                                                <div className="space-y-1 text-center md:text-left overflow-hidden">
                                                    <div className="text-[10px] font-black text-blue-500 uppercase tracking-widest text-center md:text-left">Render Sukses</div>
                                                    <div className="text-xl font-bold text-gray-900 truncate max-w-lg">{prompt}</div>
                                                </div>
                                                <button 
                                                    onClick={() => download(url, i+1)} 
                                                    className="w-full md:w-auto px-10 py-4 bg-black text-white rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-gray-800 transition-all shadow-lg active:scale-95"
                                                >
                                                    <Icon name="download" size={20} />
                                                    Download WebP
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-12 text-center text-[10px] font-bold text-gray-300 uppercase tracking-[0.3em]">
                        &copy; 2024 LALUNA Studio AI • Powered by Google Imagen
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
